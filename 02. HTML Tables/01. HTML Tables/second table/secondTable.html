<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTM Second Table</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/tablestyle.css" />
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="center">A</td>
            <td class="padright">B</td>
        </tr>
        <tr>
            <td rowspan="3" id="c">C</td>
            <td class="center">D</td>
            <td class="center">E</td>
            <td class="center">F</td>
            <td class="padright">G</td>
        </tr>
        <tr>
            <td class="center">H</td>
            <td colspan="2" id="i">I</td>
            <td rowspan="2" id="j">J</td>
        </tr>
        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td id="n">N</td>
            <td colspan="4" id="o">O</td>
        </tr>
    </table>
</body>
</html>
