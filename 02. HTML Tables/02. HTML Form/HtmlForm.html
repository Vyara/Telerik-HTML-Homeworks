<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form method="post" action="/">
        <label for="name">Member name:</label>
        <input id="name" type="text" required="required" /><strong> *req</strong><br />
        <label for="email">Email:</label>
        <input id="email" type="text" required="required" /><strong> *req</strong><br />
        <label for="school">School:</label>
        <input id="school" type="text" required="required" /><strong> *req</strong><br />
        <input type="submit" />
    </form>
</body>
</html>
